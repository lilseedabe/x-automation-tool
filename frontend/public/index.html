    <!-- MetaMask完全ブロック用スクリプト -->
    <script>
      // MetaMask完全無効化
      (function() {
        'use strict';
        
        // window.ethereumを無効化
        Object.defineProperty(window, 'ethereum', {
          get: function() { return undefined; },
          set: function() { return false; },
          configurable: false,
          enumerable: false
        });
        
        // window.web3を無効化
        Object.defineProperty(window, 'web3', {
          get: function() { return undefined; },
          set: function() { return false; },
          configurable: false,
          enumerable: false
        });
        
        // MetaMaskプロバイダを無効化
        if (window.ethereum) {
          delete window.ethereum;
        }
        if (window.web3) {
          delete window.web3;
        }
        
        // グローバルエラーハンドラー（最優先）
        window.addEventListener('error', function(event) {
          const message = event.message || event.error?.message || '';
          const filename = event.filename || '';
          
          if (message.includes('MetaMask') || 
              message.includes('chrome-extension') ||
              filename.includes('chrome-extension') ||
              message.includes('nkbihfbeogaeaoehlefnkodbefgpgknn')) {
            event.preventDefault();
            event.stopPropagation();
            event.stopImmediatePropagation();
            return false;
          }
        }, true);
        
        // Promise rejection エラーも処理
        window.addEventListener('unhandledrejection', function(event) {
          const reason = event.reason?.message || event.reason || '';
          
          if (typeof reason === 'string' && 
              (reason.includes('MetaMask') || 
               reason.includes('chrome-extension'))) {
            event.preventDefault();
            event.stopPropagation();
            event.stopImmediatePropagation();
          }
        }, true);
        
        // console.error のオーバーライド
        const originalError = console.error;
        console.error = function() {
          const message = Array.prototype.slice.call(arguments).join(' ');
          if (message.includes('MetaMask') || 
              message.includes('chrome-extension') ||
              message.includes('nkbihfbeogaeaoehlefnkodbefgpgknn')) {
            // MetaMask関連エラーは完全に無視
            return;
          }
          return originalError.apply(console, arguments);
        };
        
        // console.warn のオーバーライド
        const originalWarn = console.warn;
        console.warn = function() {
          const message = Array.prototype.slice.call(arguments).join(' ');
          if (message.includes('MetaMask') || 
              message.includes('chrome-extension') ||
              message.includes('nkbihfbeogaeaoehlefnkodbefgpgknn')) {
            // MetaMask関連警告は完全に無視
            return;
          }
          return originalWarn.apply(console, arguments);
        };
        
        // MetaMask関連のDOM mutation を監視して無効化
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            if (mutation.type === 'childList') {
              mutation.addedNodes.forEach(function(node) {
                if (node.nodeType === Node.ELEMENT_NODE) {
                  // MetaMask関連要素を削除
                  const metaMaskElements = node.querySelectorAll(
                    '[data-metamask], [class*="metamask"], [id*="metamask"], [class*="web3"], [data-web3]'
                  );
                  metaMaskElements.forEach(function(element) {
                    element.remove();
                  });
                }
              });
            }
          });
        });
        
        // ページロード後に observer を開始
        document.addEventListener('DOMContentLoaded', function() {
          observer.observe(document.body, {
            childList: true,
            subtree: true
          });
        });
        
      })();
    </script>

    <!-- CSS読み込み確認・ロード完了制御スクリプト -->
    <script>
      (function() {
        'use strict';
        
        let cssLoadAttempts = 0;
        const maxAttempts = 50; // 最大5秒待機
        
        function checkTailwindLoaded() {
          // Tailwind CSSの読み込み確認
          const indicator = document.querySelector('.tailwind-indicator');
          if (indicator) {
            const computedStyle = window.getComputedStyle(indicator);
            if (computedStyle.display === 'none') {
              // Tailwind読み込み完了
              return true;
            }
          }
          return false;
        }
        
        function showApp() {
          const loading = document.getElementById('loading');
          const root = document.getElementById('root');
          
          if (root) {
            root.classList.add('css-loaded');
          }
          
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loading.style.display = 'none';
            }, 500);
          }
        }
        
        function waitForCSS() {
          cssLoadAttempts++;
          
          if (checkTailwindLoaded() || cssLoadAttempts >= maxAttempts) {
            showApp();
          } else {
            setTimeout(waitForCSS, 100);
          }
        }
        
        // DOM読み込み完了後にCSS確認開始
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', waitForCSS);
        } else {
          waitForCSS();
        }
        
        // フォールバック: 2秒後に強制表示
        setTimeout(function() {
          if (cssLoadAttempts < maxAttempts) {
            showApp();
          }
        }, 2000);
        
        // React アプリマウント検知
        const observer = new MutationObserver(function(mutations) {
          const root = document.getElementById('root');
          if (root && root.children.length > 0) {
            showApp();
            observer.disconnect();
          }
        });
        
        // root要素の監視開始
        const rootElement = document.getElementById('root');
        if (rootElement) {
          observer.observe(rootElement, {
            childList: true,
            subtree: true
          });
        }
      })();
    </script>
