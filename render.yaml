# 🚀 Render デプロイメント設定
# X自動反応ツール - 運営者ブラインド設計

services:
  # バックエンド API サービス
  - type: web
    name: x-automation-backend
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      python -m uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      # Python設定
      - key: PYTHON_VERSION
        value: 3.9
      
      # アプリケーション設定
      - key: APP_ENV
        value: production
      
      # データベース設定（Render PostgreSQL）
      - key: DATABASE_URL
        fromDatabase:
          name: x-automation-db
          property: connectionString
      
      # Groq AI設定（運営者が設定）
      - key: GROQ_API_KEY
        sync: false  # 手動で設定
      
      # セキュリティ設定
      - key: SECRET_KEY
        generateValue: true
      
      # ストレージ設定
      - key: STORAGE_MODE
        value: render_postgresql
      
      - key: OPERATOR_BLIND_ENABLED
        value: true
      
      # 暗号化設定
      - key: ENCRYPTION_LEVEL
        value: maximum
      
      - key: AUTO_DELETE_HOURS
        value: 24
      
      # CORS設定
      - key: ALLOWED_ORIGINS
        value: https://x-automation-frontend.onrender.com,http://localhost:3000
      
      # ログレベル
      - key: LOG_LEVEL
        value: INFO
      
      # プライバシー設定
      - key: PRIVACY_MODE
        value: operator_blind
      
      # サーバー情報
      - key: SERVER_PROVIDER
        value: Render
      
      - key: SERVER_LOCATION
        value: 米国
      
    # ヘルスチェック
    healthCheckPath: /api/system/health

  # フロントエンド サービス
  - type: web
    name: x-automation-frontend
    env: static
    buildCommand: |
      cd frontend
      npm ci
      npm run build
    staticPublishPath: frontend/build
    envVars:
      # Node.js設定
      - key: NODE_VERSION
        value: 18
      
      # React設定
      - key: REACT_APP_API_URL
        value: https://x-automation-backend.onrender.com
      
      - key: REACT_APP_ENV
        value: production
      
      # セキュリティ設定
      - key: REACT_APP_PRIVACY_MODE
        value: maximum
      
      # 機能フラグ
      - key: REACT_APP_OPERATOR_BLIND_MODE
        value: true
      
      - key: REACT_APP_LOCAL_STORAGE_ENCRYPTION
        value: true

# データベース設定
databases:
  - name: x-automation-db
    databaseName: x_automation_production
    user: x_automation_user
    plan: starter  # 無料プラン
    postgresMajorVersion: 15

# 環境設定
environments:
  production:
    # セキュリティ設定
    security:
      - encrypted_storage: true
      - operator_blind: true
      - privacy_level: maximum
    
    # パフォーマンス設定
    performance:
      - auto_scaling: true
      - health_checks: true
      - zero_downtime: true
    
    # 監視設定
    monitoring:
      - error_tracking: true
      - performance_monitoring: true
      - uptime_monitoring: true

# ビルド設定
build:
  # Python依存関係キャッシュ
  python:
    cache: true
    version: 3.9
  
  # Node.js依存関係キャッシュ
  node:
    cache: true
    version: 18

# デプロイメント設定
deployment:
  # 自動デプロイ
  auto_deploy:
    branch: main
    enabled: true
  
  # ビルド最適化
  optimization:
    - minify_assets: true
    - compress_responses: true
    - cache_static_assets: true
  
  # セキュリティヘッダー
  security_headers:
    - strict_transport_security: true
    - content_security_policy: true
    - x_frame_options: DENY
    - x_content_type_options: nosniff

# 通知設定
notifications:
  # デプロイ通知
  deploy:
    enabled: true
    channels:
      - email
  
  # エラー通知
  errors:
    enabled: true
    threshold: 5
    channels:
      - email

# プライバシー・コンプライアンス設定
privacy:
  # データ保護
  data_protection:
    - encryption_at_rest: true
    - encryption_in_transit: true
    - automatic_deletion: true
  
  # アクセス制御
  access_control:
    - operator_blind_storage: true
    - user_controlled_deletion: true
    - no_operator_access: true
  
  # コンプライアンス
  compliance:
    - gdpr_ready: true
    - privacy_by_design: true
    - data_minimization: true

# 費用最適化
cost_optimization:
  # リソース管理
  resources:
    - auto_sleep: true
    - efficient_scaling: true
    - minimal_resources: true
  
  # 無料プラン活用
  free_tier:
    - web_service: 750時間/月
    - postgresql: 1GB
    - bandwidth: 100GB/月

# 運用設定
operations:
  # バックアップ
  backup:
    enabled: true
    frequency: daily
    retention: 7日
  
  # メンテナンス
  maintenance:
    - automatic_updates: true
    - security_patches: true
    - dependency_updates: false  # 手動確認

# 開発者向け情報
developer_info:
  documentation: https://github.com/lilseedabe/x-automation-tool
  support: GitHub Issues
  license: MIT
  privacy_policy: 運営者ブラインド設計により最高レベルのプライバシー保護
  
# 注意事項
notes: |
  🔐 プライバシー重視設計:
  - ユーザーのAPIキーは運営者がアクセス不可
  - 暗号化された状態でのみ保存
  - 自動削除機能により長期保存なし
  
  💰 費用効率:
  - Renderの無料プランを最大活用
  - 必要最小限のリソース使用
  - 自動スリープ機能でコスト削減
  
  🚀 高可用性:
  - ゼロダウンタイムデプロイ
  - 自動スケーリング
  - ヘルスチェック監視